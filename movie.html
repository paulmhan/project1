<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieSearch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/movie.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Movie Info</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="movieSearch">
        <div class="jumbotron">
            <h3 class="center">Search For Any Movie</h3>
            <form id="searchForm">
                <div class="input-field">
                    <input type="text" class="validate" id="searchText">
                    <label for="searchText">Search movies</label>
                </div>
                <input id="searchMovie" class="btn btn-light saveButton" type="submit" value="Search">
            </form>   
        </div>
        <div class="container">
                <div id ="movies" class="row"></div>  
                </div>             
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/movie.js"></script>
    


</body>

</html>
