<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bmi.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center">Home</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="bmi.html">BMI</a></li>
                </ul>
            </div>
        </nav>
        <br>
        <h1 class="header">Track Your Calories!</h1>
        <br>
        <br>
        <p id="currentDay" class="lead"></p>
        <br>

        <div class="card" id="date-tracker">
            <div class="row">
                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected>Choose a month:</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <label>Month:</label>
                </div>
                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected>Choose a day:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <label>Day:</label>
                </div>
                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected>Choose a year:</option>
                        <option value="1">2020</option>
                        <option value="2">2021</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Year:</label>
                </div>
            </div>
        </div>
        <br>

        <div class="card content-body">
            <div class="row">
                <div class="col s4 bmi">
                    <div class="inputBMI">
                        <br>
                        Weight (lbs):<br>
                        <input type="text" name="weight" id="weight">
                        Height (ft):<br>
                        <input type="text" name="feet" id="feet">
                        Height (in):<br>
                        <input type="text" name="inches" id="inches">
                        <br>
                        <button class="btn waves-effect waves-light calculateBMI">
                            Get Your BMI
                        </button>
                        <br>
                        <br>

                    </div>
                </div>
                <div class="col s8">
                    <div class="yourBMI">
                        <h3 id="BMI-header">Your BMI Index:</h3>
                        <p id="yourBMItext"></p>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="infoBMI" style="display:none">
                        <h3>BMI Categories:</h3>
                        <p>Underweight = 18.5 or lower<br>
                            Normal weight = 18.6–24.9<br>
                            Overweight = 25–29.9<br>
                            Obesity = 30 or greater</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 food-diary">

                    <p id="recommended"></p>
                    <p id="caloriesLeft"></p>
                    <br>
                    <div class="divider"></div>
                    <div class="row">
                        <h2>Breakfast</h2>
                        <br>
                        <div class="col s5 breakfast">
                            <label>Food</label>
                            <input type="text" id="breakfast">
                        </div>
                        <div class="col s5 calories">
                            <label>Calories</label>
                            <input type="text" id="caloriesB">
                        </div>
                        <button class="col s1 btn waves-effect waves-light save">Save</button>
                        <div id="msg"></div>
                    </div>
                        <div class="card">
                            <ul id="breakfastName">

                            </ul>
                        </div>
                    <div class="divider"></div>
                    <div class="row">
                        <h2>Lunch</h2>
                        <br>
                        <div class="col s5 lunch">
                            <label>Food</label>
                            <input type="text" id="food">
                        </div>
                        <div class="col s5 calories">
                            <label>Calories</label>
                            <input type="text" id="calories">
                        </div>
                        <button class="col s1 btn waves-effect waves-light save">Save</button>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <h2>Dinner</h2>
                        <br>
                        <div class="col s5 dinner">
                            <label>Food</label>
                            <input type="text" id="food">
                        </div>
                        <div class="col s5 calories">
                            <label>Calories</label>
                            <input type="text" id="calories">
                        </div>
                        <button class="col s1 btn waves-effect waves-light save">Save</button>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <h2>Snacks</h2>
                        <br>
                        <div class="col s5 snacks">
                            <label>Food</label>
                            <input type="text" id="food">
                        </div>
                        <div class="col s5 calories">
                            <label>Calories</label>
                            <input type="text" id="calories">
                        </div>
                        <button class="col s1 btn waves-effect waves-light save">Save</button>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <h2>Exercise</h2>
                        <br>
                        <div class="col s5 exercise">
                            <label>Workout</label>
                            <input type="text" id="food">
                        </div>
                        <div class="col s5 calories">
                            <label>Calories Burnt</label>
                            <input type="text" id="calories">
                        </div>
                        <button class="col s1 btn waves-effect waves-light save">Save</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/bmi.js"></script>

</body>

</html>
