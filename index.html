<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RecipeSearch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
       
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center">Home</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="bmi.html">BMI</a></li>
                </ul>
            </div>
        </nav>

        <h1 id="header">Hungry? You are at the right place!</h1>

        <div class="card">
            <div class="row card-title ">
                <div class="col s12">
                    Choose one or more methods for searching:
                </div>
            </div>
            <div class="card-content">
                <form>
                    <div class="input-field">
                        <input type="text" class="validate" id="searchTerm">
                        <label for="searchTerm">Search what you are starving for...</label>

                    </div>

                    <br>

                    <div class="input-field">
                        <select multiple id="multi" class ="dietOptions">
                            <option value="balanced">Balanced</option>
                            <option value="high-fiber">High-Fiber</option>
                            <option value="high-protein">High-Protein</option>
                            <option value="low-carb">Low-Carb</option>
                            <option value="ow-fat">Low-Fat</option>
                            <option value="low-sodium">Low-Sodium</option>
                        </select>
                        <label>Diet Options:</label>
                    </div>

                    <br>

                    <div class="input-field">
                        <select multiple id="multi2">
                            <option value="" disabled selected>Choose your health option:</option>
                            <option value="1">Dairy-free</option>
                            <option value="2">Gluten-free</option>
                            <option value="3">Keto</option>
                            <option value="4">Kosher</option>
                            <option value="5">Paleo</option>
                            <option value="6">Peanut-free</option>
                            <option value="7">Pescatarian</option>
                            <option value="8">Pork-free</option>
                            <option value="9">Shellfish-free</option>
                            <option value="10">Vegan</option>
                            <option value="11">Vegetarian</option>
                            <option value="12">Wheat-free</option>
                        </select>
                        <label>Health Options:</label>
                    </div>

                    <br>

                    <div class="input-field">

                        <input type="text" class="validate" id="calories">
                        <label for="calories">Calories (Optional) Input maximum desired calories per serving. For food
                            database results
                            default serving is 100g.</label>
                    </div>

                    <br>

                    <input id="search" class="btn btn-light" type="submit" value="Search">
                    <button type="button" class="btn btn-light">Clear Results</button>
                </form>
            </div>
            <div class="row" id="searchResults">
                <div class="col s12">
                    <h2>Recipe search results</h2>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <!-- The scope attribute specifies that this is a header for a column -->
                            <th scope="col">Image</th>
                            <th scope="col"># of servings</th>
                            <th scope="col">Title</th>
                            <th scope="col">Energy (Kcal)</th>
                            <th scope="col">Nutrients</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- Insert additional recipe rows here -->
                        </tr>

                    </tbody>
                </table>
            </div>



        </div>

    </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/api.js"></script>

</body>

</html>
