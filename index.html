        <div class="card">
            <div class="row card-title ">
                <div class="col s12">
                    Choose one or more methods for searching:
                </div>
            </div>
            <div class="card-content">
                <form>
                    <div class="input-field">
                        <input type="text" class="validate" id="searchTerm">
                        <label for="searchTerm">Search what you are starving for...</label>

                    </div>

                    <br>

                    <div class="input-field">
                        <select multiple id="multi">
                            <option value="" disabled selected>Choose your diet:</option>
                            <option value="1">Balanced</option>
                            <option value="2">High-Fiber</option>
                            <option value="3">High-Protein</option>
                            <option value="4">Low-Carb</option>
                            <option value="5">Low-Fat</option>
                            <option value="6">Low-Sodium</option>
                        </select>
                        <label>Diet Options:</label>
                    </div>

                    <br>

                    <div class="input-field">
                        <select multiple id="multi2">
                            <option value="" disabled selected>Choose your health option:</option>
                            <option value="1">Dairy-free</option>
                            <option value="2">Gluten-free</option>
                            <option value="3">Keto</option>
                            <option value="4">Kosher</option>
                            <option value="5">Paleo</option>
                            <option value="6">Peanut-free</option>
                            <option value="7">Pescatarian</option>
                            <option value="8">Pork-free</option>
                            <option value="9">Shellfish-free</option>
                            <option value="10">Vegan</option>
                            <option value="11">Vegetarian</option>
                            <option value="12">Wheat-free</option>
                        </select>
                        <label>Health Options:</label>
                    </div>

                    <br>

                    <div class="input-field">

                        <input type="text" class="validate" id="calories">
                        <label for="calories">Calories (Optional) Input maximum desired calories per serving. For food
                            database results
                            default serving is 100g.</label>
                    </div>

                    <br>

                    <input id="search" class="btn btn-light" type="submit" value="Search">
                    <button type="button" class="btn btn-light">Clear Results</button>
                </form>
            </div>
            <div class="row">
                <div class="col s12">
                    <h2>Recipe search results</h2>
                </div>
            </div>


            <table class="table">
              <thead>
                <tr>
                  <!-- The scope attribute specifies that this is a header for a column -->
                  <th scope="col">Image</th>
                  <th scope="col">Qty</th>
                  <th scope="col">Title</th>
                  <th scope="col">Energy (Kcal)</th>
                  <th scope="col">Nutrients</th>
                </tr>
              </thead>
